<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3D FLIP GALLERY WITH SHADOWS</title>
	<link rel="stylesheet" href="css/3D-flip-gallery-w-shadows.css">
</head>
<body>
	<div class="flex-container">
		<div class="flip-3d">
			<figure>
				<img src="images/yacht.jpg" alt="picture of yacht on water">
				<figcaption>Yacht</figcaption>
			</figure>			
		</div>
		<div class="flip-3d">
			<figure>
				<img src="images/bee.jpg" alt="picture of a bee">
				<figcaption>Bee</figcaption>
			</figure>
		</div>
		<div class="flip-3d">	
			<figure>
				<img src="images/queenstown.jpg" alt="picture of queenstown">
				<figcaption>Queenstown</figcaption>
			</figure>
		</div>
	</div>
</body>
</html>
