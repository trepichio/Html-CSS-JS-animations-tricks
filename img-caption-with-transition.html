<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IMAGE CAPTION WITH TRANSITION</title>
	<link rel="stylesheet" href="css/img-caption-with-transition.css">
</head>
<body>
	<div class="sliding-container">
		<figure>
			<img src="http://thenewcode.com/assets/images/hong-kong-skyline.jpg" alt="a picture of Hong Kong at night">
			<figcaption>Hong Kong Skyline at night</figcaption>
		</figure>
		<figure>
			<img src="http://thenewcode.com/assets/images/monument-valley-panorama.jpg" alt="a panorama photograph of Monument Valley">
			<img src="http://thenewcode.com/assets/images/monument-valley-mittens-panorama.jpg">
			<figcaption>Monument Valley</figcaption>
			
		</figure>
	</div>
</body>
</html>
