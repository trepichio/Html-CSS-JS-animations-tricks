<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prev-Next Navigation</title>
	<link rel="stylesheet" href="css/prev-next-nav.css">
</head>
<body>
	<div id="prevnext" class="flex apart">
		<a href="#" class="prev-one flex" rel="prev" accesskey=",">
			<span class="thumb">
				<img src="http://placekitten.com/300/300" alt="previous article">
			</span>
			<span class="articlename">Just a previous article</span>
		</a>
		<a href="#" class="next-one flex" rel="next" accesskey=".">
			<span class="articlename">Just the next article</span>
			<span class="thumb">
				<img src="http://placekitten.com/300/300" alt="next article image">
			</span>
		</a>
	</div>
</body>
</html>
