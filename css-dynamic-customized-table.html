<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS-DYNAMIC-CUSTOMIZED-TABLE</title>
	<link rel="stylesheet" href="css/css-dynamic-customized-table.css">
</head>
<body>
	<table id="kurosawa">
		<caption>The Masterworks of Akira Kurosawa</caption>
		<col id="film-title">
		<col id="film-y-release">
		<col id="film-run-time">
		<thead>
			<tr>
				<th><a href="#film-title">Title</a></th>
				<th><a href="#film-y-release">Year of Release</a></th>
				<th><a href="#film-run-time">Run Time</a></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Rashomon</td>
				<td>1950</td>
				<td>88 minutes</td>
			</tr>
			<tr>
				<td>Ikuru</td>
				<td>1952</td>
				<td>143 minutes</td>
			</tr>
			<tr>
				<td>Seven Samurai</td>
				<td>1954</td>
				<td>207 minutes</td>
			</tr>
			<tr>
				<td>Throne of Blood</td>
				<td>1957</td>
				<td>105 minutes</td>
			</tr>
			<tr>
				<td>The Hidden Fortress</td>
				<td>1958</td>
				<td>139 minutes</td>
			</tr>
			<tr>
				<td>Yojimbo</td>
				<td>1961</td>
				<td>110 minutes</td>
			</tr>
			<tr>
				<td>Ran</td>
				<td>1985</td>
				<td>160 minutes</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
