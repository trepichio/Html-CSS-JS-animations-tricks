	<title>Webpage Test</title>
	<link rel="stylesheet" href="css/responsive_box_shadow.css">
</head>
<body>
	<main>
		<div class="box-shadow-container">
			<h1>Don't: Animate the <code>box-shadow</code> property</h1>

				<div class="flex-item"></div>
				<div class="flex-item"></div>
			</div>
		</div>
		<div class="pseudo-element-container">
			<h1>Do: Animate a pseudo-element</h1>
			<div class="flex-container make-it-fast">
				<div class="flex-item"></div>
				<div class="flex-item"></div>
				<div class="flex-item"></div>
			</div>
		</div>
	</main>
